<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <link href="stylesheet.css" rel="stylesheet">
	<script src="Script.js" async></script>
	
  </head>
  <body>
  
    <h1>Welcome to the Guessing Game </h1>
	<br>
	<br>
	

    <p>Guess a random number between 1 and 1000. You will be told each time whether the guess is too high or too low. You have 13 chances.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label><br>
	  <input type="text" id="guessField" class="guessField"><br>
	  <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    
			
		
  </body>
</html>
